<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box sizing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* pratik yol */
      .box {
        width: 200px;
        border: 5px solid red;
        padding: 10px;
      }
      .center {
        text-align: center;
      }
      .content {
        box-sizing: content-box;
        background-color: aquamarine;
      }

      .border {
        box-sizing: border-box;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <h1>box sizing</h1>
    <div class="content box center">content-box</div>
    <div class="border box center">border-box</div>
  </body>
</html>
