<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uygulama</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      body {
        border: 2px solid blue;
        border-radius: 10px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="#">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" placeholder="adınızı giriniz" />
      <br /><br />
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" placeholder="soyadınızı giriniz" />
      <br /><br />
      <label for="email">email</label>
      <input type="email" id="email" placeholder="email giriniz" />
      <br /><br />
      <label for="pass">password</label>
      <input type="password" id="pass" placeholder="şifrenizi giriniz" />
      <br /><br />
      <label for="date">date of birth</label>
      <input type="date" id="date" placeholder="doğum tarihi" />
      <br /><br />
      <label for="gender">gender</label>
      <br />
      <input type="radio" id="gender" />

      <br /><br />
      <input type="submit" value="gönder" />
      <input type="reset" value="sil" />
    </form>
  </body>
</html>
